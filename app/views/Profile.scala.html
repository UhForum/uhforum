@(message: String, user: UserInfo)

@import helper._
@import bootstrap3._


@main(message) {
  <div class="container">
  @if(user != null) {
    <div class="well well-white">
      @if(user.getAvatarURL() != null || user.getAvatarURL().length() != 0) {<span>Picture Exists!</span>}<p>Hello @user.getName()!</p>
    </div>
  }
  </div>
}
