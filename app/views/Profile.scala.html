@(message: String, user: UserInfo)

@import helper._
@import bootstrap3._


@main(message) {
  <div class="container">
  @if(user != null) {
    <div class="well well-white">
      @if(user.hasAvatar()) {<span>Picture Exists!</span>} else {<span>No Picture!</span>}<p>Hello @user.getName()!</p>
    </div>
  }
  </div>
}
