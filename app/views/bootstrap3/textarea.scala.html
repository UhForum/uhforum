@(field:Field, label:String = "", placeholder:String = "", rows:Integer = 2)

<div class="form-group @if(field.hasErrors) { has-error }">
<div class="col-sm-2">
  @if(!label.isEmpty()) {
    <label class="control-label">@label</label> 
  }
  </div>
  <div class="col-sm-10">
  <textarea class="form-control" type="text" name="@field.name" placeholder="@placeholder" value="@field.value"></textarea>
  @if(field.hasErrors) {
    <span class="help-block text-danger">@field.error.get.message</span>
  }
  </div>
</div>
