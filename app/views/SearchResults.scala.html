@(term: String, searchForm: Form[views.formdata.SearchFormData]) 

@import bootstrap3._ 

@main("Search Results: " + term, searchForm) {
<div class="container">
  <div class="page-header">
    <h1>
      Search
    </h1>
  </div>
  <div class="col-md-12">
    <div class="panel panel-primary">
      @searchResults(term, TopicDB.getTopicsBySearch(term))
  </div>
</div>
}
