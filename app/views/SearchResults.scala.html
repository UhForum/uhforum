@(term: String, searchForm: Form[views.formdata.SearchFormData], currentPage: Integer) 

@import bootstrap3._ 

@main("Search Results: " + term, searchForm) {
<div class="container">
  <div class="page-header">
    <h1>
      Search
    </h1>
  </div>
  <div class="col-md-12">
      @searchResults(term, TopicDB.getTopicsBySearch(term), currentPage)
</div>
}
