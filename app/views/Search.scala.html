@(term: String, searchForm: Form[views.formdata.SearchFormData]) 

@import bootstrap3._ 

@main("Search Results: " + term, searchForm) {
<div class="container">
  <div class="page-header">
    <h1>
      Search
    </h1>
  </div>
  <div class="col-md-12">
    <div class="panel panel-primary">

      <!-- Default panel contents -->
      <div class="panel-heading">Search Results For &quot;@term&quot;.</div>
      @searchResults(TopicDB.getTopics())      
    </div>
  </div>
</div>
}
