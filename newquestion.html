<!DOCTYPE HTML>
<html>
<head>
	<title>UH Knowledge Forum</title>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	
	<link rel="stylesheet" href="stylesheets/style.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Fixed navbar -->
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">UH Knowledge Forum</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
        	<li><a href="#">Ask</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Browse<b class="caret"></b></a>
            <ul class="dropdown-menu">
            	<li><a href="#">General</a></li>
            	<li class="divider"></li>
              <li class="dropdown-header">Subjects</li>
              <li><a href="#">Astronomy</a></li>
              <li><a href="#">Chemistry</a></li>
              <li><a href="#">English</a></li>
              <li><a href="#">French</a></li>
              <li><a href="#">Information & Computer Science</a></li>
              <li><a href="#">More Subjects</a></li>      	
            </ul>
          </li>
          <li><a href="#">Help</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
        	<li><a href="#">Login</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>
  
  <div class="container">
  	<div class="page-header">
  <h1>Ask a Question</h1>
</div>
  	<div class="well">
  		<div class="row">
  		 <div class="form-group">
    <label class="col-sm-1 control-label">Question</label>
    <div class="col-sm-11">
      <input
        type="password"
        class="form-control"
        placeholder="What is your question?" />
    </div>
  </div>
  	</div>
  	<br/>
  	<div class="row">
  		 <div class="form-group">
    <label class="col-sm-1 control-label">Description</label>
    <div class="col-sm-11">
      <textarea
        class="form-control"
        placeholder="Describe your problem."></textarea>
    </div>
  </div>
  	</div>
  	<br/>
  	
  	<div class="row">
  		 <div class="form-group">
    <label class="col-sm-1 control-label">Subject</label>
    <div class="col-sm-5">
      <select class="form-control">
  <option>General</option>
  <option>Astronomy</option>
  <option>Chemistry</option>
  <option>English</option>
  <option>French</option>
</select>
    </div>
  </div>
  	</div>  	
  	<br/>
  	<div class="row">
  		 <div class="form-group">
    <label class="col-sm-1 control-label">Tags</label>
    <div class="col-sm-11">
      <input
        type="password"
        class="form-control"
        placeholder="What tags do you want for your question? (Optional)" />
    </div>
  </div>
  	</div>
  </div>
  <btn class="btn btn-primary pull-right">Submit Question</btn>
  </div>
	
</body>
</html>
